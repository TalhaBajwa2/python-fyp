{% extends "HeaderFooter.html" %}

{% block body %}
    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <!-- <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button> -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

       
      </nav>

      <div class="container mt-5">
        <table class="table table-hover">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
            Name
        </th>
        <th>
            FatherName
        </th>
        <th>
            Email
        </th>
        <th>
            Address
        </th>
        <th>
            Role
        </th>
        <th>
            Update
        </th>
        <th>
            Delete
        </th>
    </thead>
    <tbody>
        {% for row in register  %}
      <tr>
            <td>
               {{row.0}}
            </td>
            <td>
                {{row.1}}
            </td>
            <td>
                {{row.2}}
            </td>
            <td>
               {{row.3}}
            </td>
             <td>
                {{row.5}}
            </td>
            <td>
               {{row.6}}
            </td>
            <td>
                <a href="/update/{{row.0}}" class="btn btn-primary btn-xs"  data-toggle="modal" data-target="#modaledit{{row.0}}" > Update</a> <!-- target="_blank" --> 
            </td>
            <td>
                <a href="/delete/{{row.0}}" class="btn btn-danger  btn-xs" onclick="return confirm('Are you sure for Delete it?')"> Delete</a>
            </td>
      </tr>

<div id="modaledit{{row.0}}" class="modal fade" role="dialog">
  <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">

           <h4 class="modal-title text-left" >Update Information</h4>
            <button type="button" class="close  " style="text-align: right !important;" data-dismiss="modal" >&times;</button>


           


         </div>


         <div class="modal-body">


            <form action="{{ url_for('update') }}" method="POST">


               <div class="form-group">
                  <label>Name:</label>
                   <input type="hidden"  name="id" value="{{row.0}}" required="required">
                    <input type="text" class="form-control" name="name" value="{{row.1}}" required="required">
                </div>
                <div class="form-group ">
                  <label for="inputAddress2">Father Name</label>
                  <input type="text" class="form-control" id="inputAddress2" name="fathername" placeholder="Enter Father Name" required="required" value="{{row.2}}">
                </div>



               <div class="form-group">


                  <label>Email:</label>

                  <input type="text" class="form-control" name="email" value="{{row.3}}" required="required">


               </div>


               <div class="form-group">


                  <label>Password:</label>

                  <input type="password" class="form-control" name="password" value="{{row.4}}" required="required">
              </div>
              <div class="form-group ">
                <label for="inputPassword4">Address</label>
                <input type="text" class="form-control" id="inputPassword4" name="address" placeholder="Enter User Address" required="required" value="{{row.5}}">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4"><center><strong class="text-center">Role</strong></center></label><br>
                <b >Teacher</b>
                <input type="radio" id="inputPassword4" name="role" value="{{row.6}}" required="required">
                <b class="ml-3">Student</b>
                <input type="radio"  id="inputPassword4" name="role" value="{{row.6}}" required="required">
              </div>


               <div class="form-group">


                  <button class="btn btn-primary" type="sbumit">Update</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


    </div>
    {% endfor %}
     </tbody>
               
                
            </table>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  {% endblock %}
